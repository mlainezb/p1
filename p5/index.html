<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pregunta 5</title>
</head>
<body>
    <div style="position:relative;width:300px;height:300px;background:red;" id="caja">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>


//modificamos el DOM para mover elemento div
$('body').keypress(function(e){

        //Contador
        var contador = 0;
            if(e.keyCode == 37 ){
            contador = contador - 50;
            $('#caja').css('left', contador);
            } else if (e.keyCode == 39){
                contador = contador + 50 ;                
            $('#caja').css('left', contador);
    }       
});

</script>

<!-- jquery -->
<script src="jquery-3.1.0.min.js"></script>
</body>
</html>
